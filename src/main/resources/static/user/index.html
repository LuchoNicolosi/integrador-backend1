<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Clinica Odontologica</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="container">
    <div>
        <h1>Bienvenido a Clinica Odontologica</h1>
        <h3>Â¡Registre sus datos!</h3>
        <p>Una vez completado el registro podra solicitar un turno con uno de nuestros odontologos</p>
    </div>
    <div>
        <form id="registrarPaciente">
            <fieldset>
                <legend>DATOS DEL PACIENTE</legend>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido">
                </div>
                <div>
                    <label for="dni">dni</label>
                    <input type="text" id="dni">
                </div>

            </fieldset>

            <fieldset>
                <legend>DOMICILIO</legend>
                <div>
                    <label for="calle">calle</label>
                    <input type="text" id="calle">
                </div>
                <div>
                    <label for="numero">numero</label>
                    <input type="text" id="numero">
                </div>
                <div>
                    <label for="localidad">localidad</label>
                    <input type="text" id="localidad">
                </div>
                <div>
                    <label for="provincia">provinca</label>
                    <input type="text" id="provincia">
                </div>
            </fieldset>
            <div class="container-submit">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="../js/user/registrarPaciente.js"></script>
</body>
</html>
</body>
</html>
