<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clinica Odontologica</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Crear odontologo</h1>
      </div>
      <div>
        <form id="crearOdontologoForm">
          <div class="formControl">
            <label for="inputNombre">Nombre</label>
            <input type="text" name="inputNombre" id="inputNombre" required/>
          </div>
          <div class="formControl">
            <label for="inputApellido">Apelido</label>
            <input type="text" name="inputApellido" id="inputApellido" required/>
          </div>
          <div class="formControl">
            <label for="inputMatricula">Matricula</label>
            <input type="text" name="inputMatricula" id="inputMatricula" required/>
          </div>
          <div class="container-submit">
            <button type="submit">Crear</button>
            <button>
              <a href="index.html">Volver</a>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="lista-contenedor">
      <div id="datos-odontologo"></div>
    </div>
    <script src="../js/odontologo.js"></script>
  </body>
</html>
